<h1>Kidung</h1>
<p>Christian song lyrics search</p>

<input type="text" ng-model="search" class="form-control">

<hr>

<i class="fa fa-refresh fa-spin fa-lg" ng-show="loading"></i>
<ul id="songs" ng-show="songs">
    <li ng-repeat="song in songs | filter: search"><a href="#/songs/{{song._id}}">{{song.title}}</a> <small>{{song.artist}}</small></li>
</ul>
